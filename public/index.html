<!DOCTYPE html>
<html>
<head>
    <title>QuickSight Dashboard</title>
    <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@2.11.0/dist/quicksight-embedding-js-sdk.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background-color: #f5f5f5; padding: 20px; margin-bottom: 20px; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { 
            padding: 10px 20px; 
            background-color: #ddd; 
            border: none; 
            cursor: pointer; 
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
        }
        .tab.active { background-color: #4CAF50; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dashboard-container { 
            width: 100%; 
            height: 600px; 
            border: 2px solid #ddd; 
            border-radius: 8px;
            position: relative;
        }
        .dashboard-iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            border-radius: 6px;
        }
        .combined-container {
            display: flex;
            gap: 10px;
            height: 600px;
            position: relative;
        }
        .combined-left, .combined-right {
            border: 2px solid #ddd;
            border-radius: 8px;
            position: relative;
            min-width: 200px;
        }
        .combined-left {
            flex: 1;
        }
        .combined-right {
            flex: 1;
        }
        .resizer {
            width: 10px;
            background: #ddd;
            cursor: col-resize;
            border-radius: 4px;
        }
        .resizer:hover {
            background: #bbb;
        }
        .combined-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
        }
        .agent-selector {
            margin-bottom: 10px;
        }
        .agent-selector select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-left: 10px;
        }
        .button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-right: 10px;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100%; 
            color: #666; 
        }
        #experience-container {
            width: 100%;
            height: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QuickSight Dashboard</h1>
        <span id="domain-info" style="color: #666; font-size: 12px;"></span>
    </div>
    
    <div class="tabs">
        <button class="tab active" onclick="showTab('dashboard')">Dashboard</button>
        <button class="tab" onclick="showTab('chat')">Quick Chat</button>
        <button class="tab" onclick="showTab('combined')">Combined</button>
    </div>
    
    <div id="dashboard-tab" class="tab-content active">
        <div style="margin-bottom: 20px;">
            <button class="button" onclick="loadDashboard()">Load Dashboard</button>
            <button class="button" onclick="refreshDashboard()">Refresh</button>
            <button class="button" onclick="debugDomain()" style="background-color: #2196F3;">Debug Domain</button>
        </div>
        
        <div class="dashboard-container">
            <div id="loading" class="loading">Click "Load Dashboard" to generate and display the dashboard</div>
            <iframe id="dashboard-iframe" class="dashboard-iframe" style="display: none;"></iframe>
        </div>
    </div>
    
    <div id="chat-tab" class="tab-content">
        <div style="margin-bottom: 20px;">
            <button class="button" onclick="loadQuickChat()">Load Quick Chat</button>
        </div>
        <div id="experience-container"></div>
    </div>

    <div id="combined-tab" class="tab-content">
        <div style="margin-bottom: 20px;">
            <button class="button" onclick="loadCombinedDashboard()">Load Dashboard</button>
            <button class="button" onclick="loadCombinedChat()">Load Chat</button>
            <div class="agent-selector">
                Agent: <select id="agent-select"></select>
            </div>
        </div>
        <div class="combined-container" id="combined-container">
            <div class="combined-left" id="combined-left">
                <div id="combined-dashboard-loading" class="loading">Click "Load Dashboard" to display</div>
                <iframe id="combined-dashboard-iframe" class="combined-iframe" style="display: none;"></iframe>
            </div>
            <div class="resizer" id="resizer"></div>
            <div class="combined-right" id="combined-right">
                <div id="combined-chat-loading" class="loading">Click "Load Chat" to display</div>
                <div id="combined-experience-container" style="width: 100%; height: 100%; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('domain-info').textContent = `Current domain: ${window.location.origin}`;
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const iframe = document.getElementById('dashboard-iframe');
            
            loading.innerHTML = 'Generating embed URL...';
            loading.style.display = 'flex';
            iframe.style.display = 'none';
            
            try {
                const response = await fetch('/generate-embed-url', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.embedUrl) {
                    loading.innerHTML = 'Loading dashboard...';
                    iframe.src = data.embedUrl;
                    
                    iframe.onload = function() {
                        console.log('iframe loaded successfully');
                        iframe.style.display = 'block';
                        loading.style.display = 'none';
                    };
                    
                    iframe.onerror = function() {
                        console.log('iframe error');
                        loading.innerHTML = 'Error loading dashboard. CORS restrictions may still apply.';
                    };
                    
                    setTimeout(() => {
                        if (loading.style.display !== 'none') {
                            loading.innerHTML = 'Dashboard may be loading. If nothing appears, CORS restrictions apply.';
                        }
                    }, 5000);
                    
                } else {
                    loading.innerHTML = 'Error: ' + (data.error || 'Failed to generate URL');
                }
            } catch (error) {
                loading.innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function loadQuickChat() {
            try {
                const response = await fetch('/generate-quickchat-url', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                const data = await response.json();
                
                if (data.embedUrl) {
                    await embedQuickChat(data.embedUrl);
                } else {
                    document.getElementById('experience-container').innerHTML = 'Error: ' + (data.error || 'Failed to generate URL');
                }
            } catch (error) {
                document.getElementById('experience-container').innerHTML = 'Error: ' + error.message;
            }
        }
        
        const embedQuickChat = async(embedUrl) => {    
            const { createEmbeddingContext } = QuickSightEmbedding;

            const embeddingContext = await createEmbeddingContext({
                onChange: (changeEvent, metadata) => {
                    console.log('Context received a change', changeEvent, metadata);
                },
            });

            const frameOptions = {
                url: embedUrl,
                container: '#experience-container',
                height: "600px",
                width: "100%",
                onChange: (changeEvent, metadata) => {
                    switch (changeEvent.eventName) {
                        case 'FRAME_MOUNTED': {
                            console.log("Quick Chat frame mounted.");
                            break;
                        }
                        case 'FRAME_LOADED': {
                            console.log("Quick Chat frame loaded.");
                            break;
                        }
                    }
                },
            };

            // Fetch agent configuration from server
            const agentResponse = await fetch('/agent-config');
            const agentConfig = await agentResponse.json();

            const contentOptions = {
                fixedAgentArn: agentConfig.agentArns[0] || '', // Use first agent as default
                onMessage: async (messageEvent, experienceMetadata) => {
                    switch (messageEvent.eventName) {
                        case 'CONTENT_LOADED': {
                            console.log("Quick Chat displayed");
                            break;
                        }
                    }
                }
            };
            
            await embeddingContext.embedQuickChat(frameOptions, contentOptions);
        };
        
        async function debugDomain() {
            try {
                const response = await fetch('/debug-domain');
                const data = await response.json();
                console.log('Domain debug info:', data);
                alert(`Domain Info:\nHost: ${data.host}\nProtocol: ${data.protocol}\nFull URL: ${data.fullUrl}\nOrigin: ${data.origin}`);
            } catch (error) {
                console.error('Debug error:', error);
            }
        }
        
        async function loadCombinedDashboard() {
            try {
                const response = await fetch('/generate-embed-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                document.getElementById('combined-dashboard-loading').style.display = 'none';
                document.getElementById('combined-dashboard-iframe').style.display = 'block';
                document.getElementById('combined-dashboard-iframe').src = data.embedUrl;
            } catch (error) {
                console.error('Error loading combined dashboard:', error);
            }
        }
        
        async function loadCombinedChat() {
            try {
                const response = await fetch('/generate-quickchat-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                const embeddingContext = await QuickSightEmbedding.createEmbeddingContext({
                    onChange: (changeEvent, metadata) => {
                        console.log('Combined chat change:', changeEvent.eventName);
                    },
                });
                
                const frameOptions = {
                    url: data.embedUrl,
                    container: '#combined-experience-container',
                    height: '100%',
                    width: '100%'
                };
                
                const selectedAgent = document.getElementById('agent-select').value;
                
                const contentOptions = {
                    fixedAgentArn: selectedAgent
                };
                
                document.getElementById('combined-chat-loading').style.display = 'none';
                document.getElementById('combined-experience-container').style.display = 'block';
                
                await embeddingContext.embedQuickChat(frameOptions, contentOptions);
            } catch (error) {
                console.error('Error loading combined chat:', error);
            }
        }
        
        // Initialize agent selector and resizer
        document.addEventListener('DOMContentLoaded', async function() {
            // Load agent options
            try {
                const response = await fetch('/agent-config');
                const config = await response.json();
                const select = document.getElementById('agent-select');
                
                config.agentArns.forEach(arn => {
                    const option = document.createElement('option');
                    option.value = arn;
                    option.textContent = arn.split('/').pop();
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading agents:', error);
            }
            
            // Setup resizer
            const resizer = document.getElementById('resizer');
            const leftPanel = document.getElementById('combined-left');
            const rightPanel = document.getElementById('combined-right');
            const container = document.getElementById('combined-container');
            
            let isResizing = false;
            
            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', stopResize);
            });
            
            function handleMouseMove(e) {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const leftWidth = e.clientX - containerRect.left;
                const totalWidth = containerRect.width - 10; // minus resizer width
                const leftPercent = (leftWidth / totalWidth) * 100;
                const rightPercent = 100 - leftPercent;
                
                if (leftPercent > 20 && rightPercent > 20) {
                    leftPanel.style.flex = `0 0 ${leftPercent}%`;
                    rightPanel.style.flex = `0 0 ${rightPercent}%`;
                }
            }
            
            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', stopResize);
            }
        });
        
        function refreshDashboard() {
            loadDashboard();
        }
    </script>
</body>
</html>
